<!DOCTYPE html>
<html><head>
    <link href="stylesheet.css" rel="stylesheet" type="text/css">
    <script src="js/moment.js"></script>
    <script src="js/moment-timezone.min.js"></script>
    <script src="js/moment-with-locales.min.js"></script>
    <script src="js/moment-timezone-with-data.js"></script>
    <script>
        moment.locale('el');
    </script>
    <script>
        function clock() {
            document.getElementById("athens").innerHTML = moment().tz("Europe/Athens").format('LTS');
            document.getElementById("newyork").innerHTML = moment().tz("America/New_York").format('LTS');
            document.getElementById("london").innerHTML = moment().tz("Europe/London").format('LTS');
            document.getElementById("sanfrancisco").innerHTML = moment().tz("America/Los_Angeles").format('LTS');
            document.getElementById("tokyo").innerHTML = moment().tz("Asia/Tokyo").format('LTS');

            var t = setTimeout(clock, 1000);
        }
    </script>   
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body onload="clock()">
    <div class="grid">
        <table style="width: 100%;height: inherit;">

            <thead>
                <tr>
                    <td><span id="athcondition"> </span> ΑΘΗΝΑ</td>
                    <td>ΝΕΑ ΥΟΡΚΗ</td>
                    <td>ΛΟΝΔΙΝΟ</td>
                    <td>ΣΑΝ ΦΡΑΝΣΙΣΚΟ</td>
                    <td>ΤΟΚΙΟ</td>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td id="athens"></td>
                    <td id="newyork"></td>
                    <td id="london"></td>
                    <td id="sanfrancisco"></td>
                    <td id="tokyo"></td>
                </tr>
            </tbody>

        </table>
    </div>

<div class="label"><label>moment.js , unsplash, Stavros G.</label></div>

<script>
     $( "thead > tr > td:nth-child(1) , #athens " ).mouseover(function() {
        $( "body" ).css( "background-image", "url(img/ath.jpg)" );
});
    $( "thead > tr > td:nth-child(2) , #newyork " ).mouseover(function() {
        $( "body" ).css( "background-image", "url(img/ny.jpg)" );
});
    $( "thead > tr > td:nth-child(3) , #london " ).mouseover(function() {
        $( "body" ).css( "background-image", "url(img/lon.jpg)" );
});
    $( "thead > tr > td:nth-child(4) , #sanfrancisco " ).mouseover(function() {
        $( "body" ).css( "background-image", "url(img/sf.jpg)" );
});
    $( "thead > tr > td:nth-child(5) , #tokyo " ).mouseover(function() {
        $( "body" ).css( "background-image", "url(img/tyo.jpg)" );
});
</script>

</body>
</html>
